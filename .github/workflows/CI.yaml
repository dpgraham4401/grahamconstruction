name: 'Tests'
# This workflow is responsible for running the Haztrak react client tests.

on:
  pull_request:
    branches:
      - main

jobs:
  unit_tests:
    name: 'Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup Node'
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: 'Install Dependencies'
        run: pnpm install

      - name: 'Test Node.js'
        run: pnpm test
        env:
          VITE_MODE: 'TEST'

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup Node'
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: 'Install Dependencies'
        run: pnpm install

      - name: 'Build'
        run: pnpm build

  e2e_test:
    name: 'End to End Tests'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup Node.js'
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Install Playwright Browsers'
        run: pnpm exec playwright install --with-deps

      - name: 'Run Playwright tests'
        run: pnpm exec playwright test

      - name: 'Upload Playwright report'
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
